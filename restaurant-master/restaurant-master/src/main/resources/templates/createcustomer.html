

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="template :: dochead">
</head>
<body>

	<div th:replace="template :: navigation"></div>

	<h1>Create Customer</h1>
	<form method="post">
		<table>
			<tr>
				<td><label for="phoneNumber">Phone Number</label></td>
				<td><input name="phoneNumber" type="text"
					th:value="${phoneNumber}"></input></td>

			</tr>
			<tr>
				<td></td>
				<td><span class="error" th:text="${phoneNumber_error}"></span>
				</td>
			</tr>
			<tr>
				<td><label for="verifyPhoneNumber">Verify Phone Number</label></td>
				<td><input name="verifyPhoneNumber" type="text"
					th:value="${verifyPhoneNumber}"></input></td>
			</tr>
			<tr>
				<td></td>
				<td><span class="error" th:text="${verify_error}"></span></td>

			</tr>


			<tr>
				<td><label for="firstName">First Name</label></td>
				<td><input name="firstName" type="text" th:value="${firstName}"></input>

				</td>
			</tr>
			<tr>
				<td></td>
				<td><span class="error" th:text="${name_error}"></span>
				</td>
			</tr>
			
			<tr>
				<td><label for="lastName">Last Name</label></td>
				<td><input name="lastName" type="text" th:value="${lastName}"></input>

				</td>
			</tr>
			<tr>
				<td></td>
				<td><span class="error" th:text="${name_error}"></span>
				</td>
			</tr>
			<tr>
				<td><label for="email">Email</label></td>
				<td><input name="email" type= "text" th:value = "${email}"></input></td>

			</tr>
			<tr>
				<td></td>
				<td><span class="error" th:text="${email_error}"></span></td>
			</tr>

		</table>
		<button type="submit">Create Customer</button>
	</form>

</body>
</html>
